<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Trợ lý ảo</title>
    <script src="all.min.js"></script>
    <script src="moment.js"></script>
    <script src="./jquery-3.6.0.js"></script>
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div style="margin-left: auto;width:900px" >
      
        <textarea id="output" cols="30" rows="2" style="margin-top: 10px;"class="demo"></textarea>
        <button class="btn btn-start" style="margin-top: -50px;"> <i class="fas fa-microphone"></i></button>
    </div>
    
    <div class="container" style="display:none;margin-left:auto;width:400px;background-color:cornflowerblue;padding-left:100px;border-radius:10px" id="container">
        <div class="main-section">
            <div class="search-bar" style="padding-top: 10px;">
              
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố...">
                <span class="microphone">
                    <i class="fas fa-search search-icon"></i>
                    <span class="recording-icon"></span>
                </span>
                
            </div>
            <div class="info-wrapper">
                <p id="cityname">--</p>
               
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
                <p id="temperature">--</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">MT Mọc</div>
                    <div id="sunrise">--</div>
                </div>
                <div class="item">
                    <div class="label">MT Lặn</div>
                    <div class="value sunset">--</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value"><span id="humidity">--</span>%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span id="windspeed">--</span> km/h</div>
                </div>
            </div>
        </div>
    </div>
<div id="Giavang" style="display: none;">
<div id="gia-vang-viet-nam" show-prices="sjc,pnj,doji,phuquy,btmc,mihong"></div>


<script async src="https://cls.giavangvietnam.com/js/widget.js"></script>

</div>
    <script src="./AI.js"></script>
</body>
</html>
